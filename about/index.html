<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
	<link rel="manifest" href="../manifest.json">
	<link rel="mask-icon" href="../safari-pinned-tab.svg" color="#444444">
	<meta name="theme-color" content="#444444">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="css/animate.css">
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <!-- start page-code -->

	<div class="jumbotron text-center">
		<kbd style="font-size: 38px;">Hamza El-Kebir @ TU Delft</kbd><br /><br />
		<p style="font-size: 23px">About me | 個人情報</p>
		<br \>
		<hr width="100%" class="start_lang" />
		<br />
		<div style="display:table;width:100%; padding-left: 27px;">
		<a class="btn btn-default sharp" href="en/" unselectable="on" draggable="false" id="EN">ENGLISH</a>&nbsp;
		<a class="btn btn-default sharp" href="jp/" unselectable="on" draggable="false" class="text-center" id="JP">日本語</a>&nbsp;
		<a class="btn btn-default sharp" href="nl/" unselectable="on" draggable="false" id="NL">NEDERLANDS</a>
		</div>
    </div>

    <!-- end page-code -->

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="pull-left" style="max-width: 100%; max-height: 20px; padding-top: 6px; font-size: 12px;">
            <ol class="breadcrumb next" style="background-color: transparent!important; border: none!important;">
                <li><a style="color: #444444 !important;" href="..//">Home</a></li>
				<li class="active" style="color: #333333;">About me</li>
            </ol>
        </div>
    </div>
    <div class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="pull-right" style="max-width: 100%; max-height: 20px; padding-top: 6px; font-size: 12px;">
            <ol class="breadcrumb empty" style="background-color: transparent!important; border: none!important;">
                <li class="active" style="color: #333333;">© 2018&nbsp;Hamza El-Kebir</li>
            </ol>
        </div>
    </div>
	<script>
		setTimeout(function(){
			$('.start_lang').addClass('end_lang');
		}, 275);

		$.fn.extend({
			animateCss: function (animationName) {
				var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
				this.addClass('animated ' + animationName).one(animationEnd, function() {
					$(this).removeClass('animated ' + animationName);
				});
			}
		});

		$.get("https://ipinfo.io", function(response) {
			window.country = response.country;
			if (window.country == 'NL' || window.country == 'BE') {
				setInterval(function() {
					$('#NL').animateCss('pulse');
				}, 5000);
			}
			else if (window.country == 'JP') {
				setInterval(function() {
					$('#JP').animateCss('pulse');
				}, 5000);
			}
			else {
				setInterval(function() {
					$('#EN').animateCss('pulse');
				}, 5000);
			}
		}, "jsonp");
	</script>
</body>
</html>
